<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - BlueWave</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-sky-100 bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-teal-900 opacity-60"></div>

  <!-- Form Login -->
  <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-2xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-teal-700 text-center mb-2">Masuk ke BlueWave</h1>
    <p class="text-sm text-center text-gray-600 mb-6">Bersama lindungi laut Indonesia</p>

    <form id="loginForm" class="space-y-5" onsubmit="return handleLogin(event)">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-teal-600" />
          <span class="text-gray-700">Ingat saya</span>
        </label>
        <a href="#" class="text-teal-600 hover:underline">Lupa sandi?</a>
      </div>

      <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-blue font-semibold py-2 px-4 rounded-lg transition">
        Masuk
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Belum punya akun?
      <a href="#" class="text-teal-600 hover:underline">Daftar sekarang</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // cegah form submit default
      // validasi sederhana (bisa ditambah lagi)
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(email && password) {
        // redirect ke halaman landing
        window.location.href = 'landing.html';
      } else {
        alert('Mohon isi email dan kata sandi dengan benar.');
      }

      return false; // agar tidak submit form
    }
  </script>
</body>
</html>
