<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page - WebGIS SDGs Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur-md shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-extrabold flex items-center gap-2 text-emerald-800">
        🌍 WebGIS SDGs Tracker
      </h1>
      <a href="login.html" class="text-emerald-600 hover:underline font-semibold">Login</a>
    </div>
  </header>

  <!-- Hero Section with two columns -->
  <main class="flex-grow flex items-center justify-center px-6 py-20">
    <div class="max-w-7xl w-full bg-white rounded-lg shadow-lg p-10 flex flex-col md:flex-row items-center gap-10">

      <!-- Left column: Text -->
      <div class="flex-1 text-center md:text-left">
        <h2 class="text-4xl sm:text-5xl font-bold mb-6 text-emerald-800 leading-tight">
          Welcome to <br />
          <span class="text-emerald-600">WebGIS SDGs Tracker</span>
        </h2>

        <p class="text-gray-700 text-lg mb-8 max-w-md mx-auto md:mx-0">
          Monitor and visualize sustainable development data in your area. Explore interactive maps and help shape a better future!
        </p>

        <a href="dashboard.html"
           class="inline-block bg-emerald-600 text-white font-semibold px-8 py-3 rounded-full shadow-md hover:bg-emerald-700 transition">
          🌱 Look at the map now!
        </a>
      </div>

      <!-- Right column: Image -->
      <div class="flex-1 flex justify-center md:justify-end">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Sustainable development illustration" class="rounded-lg shadow-lg max-w-full h-auto" />
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/90 text-center py-4 text-gray-600 text-sm">
    &copy; 2025 WebGIS SDGs Tracker. Made with 💚 for sustainability.
  </footer>

</body>
</html>
