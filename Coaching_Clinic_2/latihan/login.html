<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - WebGIS SDGs Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">

  <div class="max-w-4xl w-full bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left image / illustration -->
    <div class="hidden md:block md:w-1/2 bg-cover bg-center" 
         style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');">
    </div>
    
    <!-- Right form -->
    <div class="w-full md:w-1/2 p-8">
      <h1 class="text-3xl font-bold text-emerald-700 mb-8 text-center">Login</h1>
      
      <form action="landing.html" method="GET" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 font-medium text-emerald-800">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@example.com"
            class="w-full px-4 py-3 border border-emerald-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <div>
          <label for="password" class="block mb-2 font-medium text-emerald-800">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="********"
            class="w-full px-4 py-3 border border-emerald-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-md hover:bg-emerald-700 transition"
        >
          Sign In
        </button>
      </form>

      <p class="text-center text-sm text-emerald-700 mt-6">
        Don't have an account? <a href="#" class="text-emerald-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
